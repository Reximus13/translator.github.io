<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Translator</title>
</head>
<body>
    <h1>Document Translator</h1>
    <h2>Supported document types: docx, excel, pdf, and powerpoint</h2>
    <div id="drop-area">
        <form class="my-form">
            <p>Drag and drop your file here or click to upload</p>
            <input type="file" id="fileElem" multiple accept=".pdf,.docx,.xlsx,.pptx" onchange="handleFiles(this.files)">
            <label class="button" for="fileElem">Select some files</label>
        </form>
    </div>
    <div class="language-select">
        <label for="source-language">Select source language:</label>
        <select id="source-language">
            <option value="auto">Detect automatically</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh">Chinese</option>
            <option value="tr">Turkish</option>
            <!-- Add more languages as needed -->
        </select>
    </div>
    <div class="language-select">
        <label for="target-language">Select target language:</label>
        <select id="target-language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh">Chinese</option>
            <option value="tr">Turkish</option>
            <!-- Add more languages as needed -->
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
